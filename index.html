<html>
  <head>
    <title>Chitty</title>
      <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>

    <script type="text/javascript" src="angular-ui-router.js"></script>
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.js">
  </head>
  <body ng-app="chitty">
    <div class="row">
      <div class="col-md-4 col-md-offset-1">
        <ui-view></ui-view>
      </div>
    </div>

    <script type="text/ng-template" id="/home.html">
      <div class="page-header">
        <h1>{{main.test}}</h1>
        <span>
          <a href="#/posts/{{$index}}">Comments</a>
        </span>
        <div ng-repeat="post in main.posts | orderBy: '-upvotes'">
          <span ng-click="incrementUpvotes(post)">^</span>
          <a ng-show="post.link" href="{{post.link}}">
            {{post.title}}
          </a>
          - thumbs up: {{post.upvotes}}
        </div>
        <form ng-submit="main.addPost()">
          <h3>Add a new post</h3>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Title" ng-model="main.title"/>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Link" ng-model="main.link"/>
          </div>
          <button type="submit" class="btn btn-primary">Post</button>
        </form>
      </div>
    </script>

    <script type="text/ng-template" id="/posts.html">
      <form ng-submit="posts.addComment()">
        <h3>Add a New Comment</h3>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Comment" ng-model="posts.body"></input>
        </div>
        <button type="submit" class="btn btn-primary">Post</button>
      </form>
    </script>

  </body>
</html>
